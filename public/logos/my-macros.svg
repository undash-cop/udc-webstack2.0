<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="healthShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#healthGrad)" opacity="0.1"/>
  
  <!-- Main icon - Apple/Health + Chart -->
  <g transform="translate(100, 100)" filter="url(#healthShadow)">
    <!-- Leaf/Apple shape -->
    <path d="M 0 -45 Q 25 -35 30 0 Q 25 25 0 35 Q -25 25 -30 0 Q -25 -35 0 -45 Z" fill="url(#healthGrad)" opacity="0.9"/>
    <!-- Bite mark -->
    <circle cx="15" cy="-15" r="12" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 8 -15 L 22 -15" stroke="white" stroke-width="2" fill="none"/>
    <!-- Chart bars -->
    <rect x="-35" y="15" width="12" height="25" rx="2" fill="#10b981" opacity="0.9"/>
    <rect x="-18" y="5" width="12" height="35" rx="2" fill="#059669" opacity="0.9"/>
    <rect x="-1" y="20" width="12" height="20" rx="2" fill="#047857" opacity="0.9"/>
    <rect x="16" y="0" width="12" height="40" rx="2" fill="#10b981" opacity="0.9"/>
    <rect x="33" y="10" width="12" height="30" rx="2" fill="#059669" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">MY MACROS</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#059669">Beta</text>
</svg>

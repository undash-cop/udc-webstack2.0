<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#aiGradient)" opacity="0.1"/>
  
  <!-- AI Brain/Network Symbol -->
  <g transform="translate(100, 60)">
    <!-- Neural Network Nodes -->
    <circle cx="-30" cy="-10" r="8" fill="url(#aiGradient)"/>
    <circle cx="0" cy="-20" r="10" fill="url(#aiGradient)"/>
    <circle cx="30" cy="-10" r="8" fill="url(#aiGradient)"/>
    <circle cx="-20" cy="10" r="7" fill="url(#aiGradient)"/>
    <circle cx="20" cy="10" r="7" fill="url(#aiGradient)"/>
    
    <!-- Neural Network Connections -->
    <line x1="-30" y1="-10" x2="0" y2="-20" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-20" x2="30" y2="-10" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-10" x2="-20" y2="10" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-20" x2="-20" y2="10" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-20" x2="20" y2="10" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-10" x2="20" y2="10" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Person/Success Icon -->
  <g transform="translate(100, 130)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="12" fill="url(#personGradient)"/>
    <!-- Body -->
    <path d="M -15 -10 L 0 -10 L 15 -10 L 0 25 Z" fill="url(#personGradient)"/>
    <!-- Briefcase -->
    <rect x="-12" y="15" width="24" height="18" rx="2" fill="#1e40af" opacity="0.8"/>
    <rect x="-8" y="20" width="16" height="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Connecting Arrow/Flow -->
  <path d="M 100 80 Q 100 100 100 120" stroke="url(#aiGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <polygon points="95,115 100,125 105,115" fill="url(#aiGradient)" opacity="0.7"/>
  
  <!-- Percentage Badge (87%) -->
  <g transform="translate(100, 100)">
    <circle cx="60" cy="-50" r="22" fill="#10b981" opacity="0.9"/>
    <text x="60" y="-45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">87%</text>
  </g>
</svg>

# Cache CSS and JS
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache manifest and other files
[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SEO-specific headers
[[headers]]
  for = "/"
  [headers.values]
    # Canonical URL
    Link = '<https://undash-cop.com/>; rel="canonical"'
    
    # Additional SEO
    robots = "index, follow"
    googlebot = "index, follow"

# Page-specific SEO headers

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish
  publish = "dist"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"

# Redirect rules for SPA routing
[[redirects]]
  # Handle all routes for React Router
  from = "/*"
  to = "/index.html"
  status = 200

# SEO and sitemap redirects
[[redirects]]
  # Sitemap
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  # Robots.txt
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://js.hs-scripts.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: http: blob:;
      connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://js.hs-scripts.com;
      frame-src 'self' https://js.hs-scripts.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # Cache control for HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]

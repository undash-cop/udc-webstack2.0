# Dynamic routes for blog posts and case studies
[[headers]]
  for = "/blog/*"
  [headers.values]
    Link = '<https://undash-cop.com/blog/*>; rel="canonical"'

[[headers]]
  for = "/case-studies/*"
  [headers.values]
    Link = '<https://undash-cop.com/case-studies/*>; rel="canonical"'

# Error pages
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/500"
  to = "/500.html"
  status = 500

# Legacy redirects (if migrating from old site)
[[redirects]]
  from = "/old-page"
  to = "/new-page"
  status = 301

# Force HTTPS
[[redirects]]
  from = "http://undash-cop.com/*"
  to = "https://undash-cop.com/:splat"
  status = 301
  force = true

# Remove trailing slashes
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301

# Handle www redirects
[[redirects]]
  from = "https://www.undash-cop.com/*"
  to = "https://undash-cop.com/:splat"
  status = 301
  force = true

# Plugin configurations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Functions (if using Netlify Functions)
# [functions]
#   directory = "netlify/functions"

# Edge functions (if using Netlify Edge Functions)
# [[edge_functions]]
#   path = "/hello"
#   function = "hello"

# Environment variables (these will be set in Netlify dashboard)
# VITE_GA_TRACKING_ID
# VITE_HUBSPOT_PORTAL_ID
# VITE_HUBSPOT_CONTACT_FORM_ID
# VITE_HUBSPOT_JOB_FORM_ID
# VITE_APP_BASE_URL
# VITE_APP_ENV

# Build plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    buildDir = "dist"
    exclude = ["/404", "/500"]

# Branch-specific configurations
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  command = "npm run build"
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  command = "npm run build"
  environment = { NODE_ENV = "development" }
